<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Google - Collegato</title>
    <style>
      body {
        background-color: #f2f2f2;
      }
      .center {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      h1 {
        font-size: 60px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 50px;
        text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
        font-family: 'Product Sans', Arial, sans-serif;
        color: #4285f4;
      }
      .typewriter {
        overflow: hidden;
        border-right: .15em solid #4285f4;
        white-space: nowrap;
        margin: 0 auto;
        letter-spacing: .15em;
        animation: typing 4s steps(40, end), blink-caret .75s step-end infinite;
      }
      @keyframes typing {
        from { width: 0 }
        to { width: 100% }
      }
      @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #4285f4; }
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Benvenuto!</h1>
      <h2 class="typewriter">Grazie per esserti collegato con il tuo account di Google</h2>
    </div>
  </body>
</html>
